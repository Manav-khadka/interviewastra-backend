[alembic]
script_location = alembic
sqlalchemy.url = %(DATABASE_URL)s

[post_write_hooks]
# post write hooks

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualifier =

[logger_sqlalchemy]
level = WARN
handlers =
qualifier = sqlalchemy

[logger_alembic]
level = INFO
handlers =
qualifier = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic
qualifier =

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S